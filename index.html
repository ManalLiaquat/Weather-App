<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/cloud.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body>
<h3 class="text-center bg-warning btn-lg">Weather App</h3>
<div class="weather-app">
    <div class="left bg-danger">
        <div class="temperature">
            <span id="temperature">0</span>&deg;</div>
        <div class="location">
            <span id="location">Unknown</span>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <img id="icon" width="75px" src="imgs/codes/200.png" />
        </div>

        <div class="bottom">

            <div class="humidity">
                <img src="imgs/humidity.png" height="16px" />
                <span id="humidity">0</span>%
            </div>

            <div class="wind">
                <span id="wind">0</span> mph
                <span id="direction">N</span>
            </div>

        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
